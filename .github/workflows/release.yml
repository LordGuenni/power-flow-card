name: Release Custom Card

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    # Optional: Add permissions if your project needs to write to the repository for assets
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

     # --- LINT & TEST ---
      - name: üßπ Run Lint Check (and Fix)
        run: npm run lint -- --fix
        run: npm run lint 

      # --- BUILD STEP: RUN ROLLUP ---
      - name: üî® Build Card and Inline Assets
        run: npm run build # This runs Rollup

      # --- CREATE GITHUB RELEASE ---
      - name: üè∑Ô∏è Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # This line ensures the release is overwritten if it already exists
          overwrite: true 
          
          # Use the Git tag as the release name
          tag_name: ${{ github.ref }} 
          
          # Ensure you are still attaching your built file
          files: |
            dist/power-flow-card.js 
            
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
