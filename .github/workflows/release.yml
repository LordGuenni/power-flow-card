name: ğŸš€ Release Custom Card

on:
  push:
    branches:
      - main
      - master

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    # The workflow needs 'contents: write' permission to create the release
    permissions:
      contents: write

    steps:
      - name: â¬‡ï¸ Checkout Repository
        uses: actions/checkout@v4

      # --- Critical Step: Create Release and Upload Asset ---
      # This action automatically creates the GitHub Release and attaches files.
      - name: ğŸ“¦ Create Release and Upload power-flow-card.js
        uses: softprops/action-gh-release@v2
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

     # --- LINT & TEST ---
      - name: ğŸ§¹ Run Lint Check (and Fix)
        run: npm run lint -- --fix
        run: npm run lint 

      # --- BUILD STEP: RUN ROLLUP ---
      - name: ğŸ”¨ Build Card and Inline Assets
        run: npm run build # This runs Rollup

      # --- CREATE GITHUB RELEASE ---
      - name: ğŸ·ï¸ Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Files now points to the output of the build step!
          files: |
            dist/power-flow-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
