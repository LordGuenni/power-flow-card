name: Release Custom Card

on:
  # Triggers the workflow when a new tag is pushed (e.g., git push --tags)
  push:

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    # Optional: Add permissions if your project needs to write to the repository for assets
    permissions:
      contents: write
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci

     # --- LINT & TEST ---
      - name: üßπ Run Lint Check (and Fix)
        run: npm run lint -- --fix
        run: npm run lint 

      # --- BUILD STEP: RUN ROLLUP ---
      - name: üî® Build Card and Inline Assets
        run: npm run build # This runs Rollup

      # --- CREATE GITHUB RELEASE ---
      - name: üè∑Ô∏è Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          # Files now points to the output of the build step!
          files: |
            dist/power-flow-card.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
